	{{ partial "head" . }}

	<body class="is-preload">

		<div id="passwordProtectedWrapper" style="display: block;">
			<!-- Banner section with password prompt -->
			{{ partial "password-protection.html" site.Data.passwordProtection }}


			<!-- Content to be shown after correct password -->
			<div id="protectedContent" style="display: none;">
				<!-- Actual page content starts here -->
				<div id="wrapper" class="divided">
					{{- block "main" . }}{{- end }}
				</div>
				<!-- Any other global content -->
				{{ template "_internal/google_analytics.html" . }}
				{{ partial "scripts" . }}
			</div>
		</div>
