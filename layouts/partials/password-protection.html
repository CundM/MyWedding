<!-- Banner -->
<section id="passwordPrompt" class="banner {{ .style }}">
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        <input type="password" id="password"/>
        <button onclick="checkPassword()" style="margin-top: 20px; margin-left: auto; margin-right: auto;">Weiter</button>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>{{end}}

    <script>
           function checkPassword() {
              var password = document.getElementById('password').value;
              if (password === 'MuC1110') {  // Replace 'yourpassword' with the actual password
                 document.getElementById('passwordPrompt').style.display = 'none';
                 document.getElementById('protectedContent').style.display = 'block';
                 localStorage.setItem('authenticated', 'true');
              } else {
                 alert('Incorrect password');
              }
           }

           // Check if the user is already authenticated
           // if (localStorage.getItem('authenticated') === 'true') {
           //    document.getElementById('passwordPrompt').style.display = 'none';
           //    document.getElementById('protectedContent').style.display = 'block';
           // }
    </script>
</section>
