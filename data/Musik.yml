title : "Musik"
content: |
  Damit alle zu ihrer Lieblingsmusik das Tanzbein schwingen können, freuen wir uns über max. 2 Liedwünsche pro Person. 
  Diese dürft ihr uns gerne zusammen mit eurer Zusage-Mail senden oder auch separat an die gleiche Mailadresse zukommen lassen. 
  Der DJ schaut dann, welche Lieder er in die Playlist packt. 
  Das Ganze kommt allerdings mit einer kleinen Challenge: Wenn euer Song abgespielt wird, bedeutet das für euch, dass ihr auf der Tanzfläche für Stimmung sorgen müsst.
