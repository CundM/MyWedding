title : "Geschenke"
content: |
  Wir freuen uns riesig diesen besonderen Tag mit euch zu feiern und können es kaum erwarten mit euch gemeinsam Erinnerungen zu schaffen. Eure Anwesenheit ist für uns das größte Geschenk an diesem Tag! Falls ihr uns darüber hinaus noch eine Freude machen möchtet, würden wir uns sehr über einen Beitrag zu unserer Hochzeitreise freuen. Euer Beitrag, ganz gleich wie groß oder klein wird uns auf unserer Reise begleiten und wir werden an euch denken, bei Paella & Rotwein im Sonnenuntergang.
