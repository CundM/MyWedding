title : "Dresscode"
content: |
  Am wichtigsten ist uns, dass sich alle Gäste wohlfühlen und wir gemeinsam den Tag genießen und Spaß haben. Um euch dennoch eine Vorstellung geben zu können, wie wir uns eine stilvolle Hochzeit vorstellen, bekommt ihr hier ein paar Anhaltspunkte. Wir freuen uns sehr über einen Anzug oder eine schicke Hose mit Hemd. Auch über Kleider, Jumpsuits oder Hosenanzüge freuen wir uns, besonders in farbenfrohen Tönen.
